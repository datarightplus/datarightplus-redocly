          type: string
          example: jdnmwucgrchzngrqieryhiovpvzknokkwsediggdlnxgxizegvwpwfflgavkrbay
        invoiceNumber:
          description: The number assigned to this invoice by the energy Retailer
          type: string
          example: '109818233'
        issueDate:
          description: The date that the invoice was actually issued (as opposed to generated or calculated)
          type: string
          format: date
          x-cds-type: DateString
          example: '2022-08-01'
        dueDate:
