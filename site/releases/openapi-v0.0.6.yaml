    EnumCommonStateV1:
      description: State in which the address belongs. Valid enumeration defined by Australia Post PAF code file [State Type Abbreviation](https://auspost.com.au/content/dam/auspost_corp/media/documents/australia-post-data-guide.pdf). NSW, QLD, VIC, NT, WA, SA, TAS, ACT, AAT
      enum:
        - AAT
        - ACT
        - NSW
        - NT
        - QLD
        - SA
        - TAS
        - VIC
        - WA
      type: string
      example: NSW
    CommonPAFAddressV1:
      description: Australian address formatted according to the file format defined by the [PAF file format](https://auspost.com.au/content/dam/auspost_corp/media/documents/australia-post-data-guide.pdf). Required if addressUType is set to paf
      properties:
        buildingName1:
          description: Building/Property name 1
          type: string
          example: CAPITAL HOUSE
        buildingName2:
          description: Building/Property name 2
          type: string
          example: WE WORK
        dpid:
          description: Unique identifier for an address as defined by Australia Post.  Also known as Delivery Point Identifier
          type: string
          example: '34567890'
        flatUnitNumber:
          description: Unit number (including suffix, if applicable)
          type: string
          example: 2A
        flatUnitType:
          description: Type of flat or unit for the address
          type: string
          example: U
        floorLevelNumber:
          description: Floor or level number (including alpha characters)
          type: string
          example: '2'
        floorLevelType:
          description: Type of floor or level for the address
          type: string
          example: FL
        localityName:
          description: Full name of locality
          type: string
          example: RICHMOND
        lotNumber:
          description: Allotment number for the address
          type: string
          example: '20'
        postalDeliveryNumber:
          description: Postal delivery number if the address is a postal delivery type
          minimum: 1
          type: integer
          x-cds-type: PositiveInteger
          example: 2
        postalDeliveryNumberPrefix:
          description: Postal delivery number prefix related to the postal delivery number
          type: string
          example: 'N'
        postalDeliveryNumberSuffix:
          description: Postal delivery number suffix related to the postal delivery number
          type: string
          example: A
        postalDeliveryType:
          description: Postal delivery type. (eg. PO BOX). Valid enumeration defined by Australia Post PAF code file
          type: string
          example: PO BOX
        postcode:
          description: Postcode for the locality
          type: string
          example: '3024'
        state:
          $ref: '#/components/schemas/EnumCommonStateV1'
        streetName:
          description: The name of the street
          type: string
          example: SMITH
        streetSuffix:
          description: The street type suffix. Valid enumeration defined by Australia Post PAF code file
          type: string
          example: W
        streetType:
          description: The street type. Valid enumeration defined by Australia Post PAF code file
          type: string
          example: ST
        thoroughfareNumber1:
          description: Thoroughfare number for a property (first number in a property ranged address)
          type: integer
          x-cds-type: PositiveInteger
          minimum: 1
          example: 23
        thoroughfareNumber1Suffix:
          description: Suffix for the thoroughfare number. Only relevant is thoroughfareNumber1 is populated
          type: string
          example: A
        thoroughfareNumber2:
          description: Second thoroughfare number (only used if the property has a ranged address eg 23-25)
          type: integer
          x-cds-type: PositiveInteger
          example: 25
          minimum: 1
        thoroughfareNumber2Suffix:
          description: Suffix for the second thoroughfare number. Only relevant is thoroughfareNumber2 is populated
          type: string
          example: B
      required:
        - localityName
        - postcode
        - state
      type: object
    CommonSimpleAddressV1:
      description: Required if addressUType is set to simple
      properties:
        addressLine1:
          description: First line of the standard address object
          type: string
          example: 55 McDonald Avenue
        addressLine2:
          description: Second line of the standard address object
          type: string
        addressLine3:
          description: Third line of the standard address object
          type: string
        city:
          description: Name of the city or locality
          type: string
          example: Maryville
        country:
          default: AUS
          description: A valid [ISO 3166 Alpha-3](https://www.iso.org/iso-3166-country-codes.html) country code. Australia (AUS) is assumed if country is not present.
          type: string
          x-cds-type: ExternalRef
        mailingName:
          description: Name of the individual or business formatted for inclusion in an address used for physical mail
          type: string
        postcode:
          description: Mandatory for Australian addresses
          type: string
          example: '2293'
        state:
          description: Free text if the country is not Australia. If country is Australia then must be one of the values defined by the [State Type Abbreviation](https://auspost.com.au/content/dam/auspost_corp/media/documents/australia-post-data-guide.pdf) in the PAF file format. NSW, QLD, VIC, NT, WA, SA, TAS, ACT, AAT
          type: string
          example: NSW
      required:
        - addressLine1
        - city
        - state
      type: object
      x-conditional:
        - postcode
    CommonPhysicalAddressV1:
      properties:
        addressUType:
          description: The type of address object present
          enum:
            - paf
            - simple
          type: string
          example: simple
        paf:
          $ref: '#/components/schemas/CommonPAFAddressV1'
        simple:
          $ref: '#/components/schemas/CommonSimpleAddressV1'
      required:
        - addressUType
      type: object
      x-conditional:
        - simple
        - paf
    BankingCreditCardAccountV1:
      properties:
        minPaymentAmount:
          description: The minimum payment amount due for the next card payment
          type: string
          x-cds-type: AmountString
          example: '10.00'
        paymentCurrency:
          description: If absent assumes AUD
          type: string
          x-cds-type: CurrencyString
          example: AUD
          pattern: \w{3}
        paymentDueAmount:
          description: The amount due for the next card payment
          type: string
          x-cds-type: AmountString
          example: '10.00'
        paymentDueDate:
          description: Date that the next payment for the card is due
          type: string
          format: date
          x-cds-type: DateString
          example: '2022-05-01'
      required:
        - minPaymentAmount
        - paymentDueAmount
        - paymentDueDate
      type: object
    EnumBankingDepositRateTypeV1:
      description: |

        The type of rate (base, bonus, etc). These are explained in a table as follows:

        | Value | Description | Use of `additionalValue` Field
        |-------|-------------|-------------------------------|
        BONUS | A bonus rate available by meeting a specific criteria | A description of the criteria to obtain the bonus
        BUNDLE_BONUS | A bonus rate obtained by originating a bundle instead of a standalone product | The name of the bundle
        FIXED | Fixed rate for a period of time | The period of time fixed. Formatted according to ISO 8601 Durations
        VARIABLE | A variable base rate for the product | NA
        INTRODUCTORY | An introductory discount that will expire after a set period | The period of time for the introductory rate. Formatted according to ISO 8601 Durations
        DISCOUNT | A specific discount rate that may be applied. A discount rate reduces the interest payable | Description of the discount rate that is applicable
        PENALTY | A specific penalty rate that may be applied. A penalty rate increases the interest payable | Description of the penalty rate that is applicable
        FLOATING | A floating rate is relatively fixed but still adjusts under specific circumstances | Details of the float parameters
        MARKET_LINKED | A rate that is linked to a specific market, commodity or asset class | Details of the market linkage
        CASH_ADVANCE | Specific rate applied to cash advances from the account | NA
        PURCHASE | Specific rate applied to purchases from the account | NA
        BUNDLE_DISCOUNT_FIXED | A discount rate off the fixed rate obtained by originating a bundle instead of a standalone product | The name of the bundle
        BUNDLE_DISCOUNT_VARIABLE | A discount rate off the variable rate obtained by originating a bundle instead of a standalone product | The name of the bundle
      enum:
        - BONUS
        - BUNDLE_BONUS
        - FIXED
        - FLOATING
        - INTRODUCTORY
        - MARKET_LINKED
        - VARIABLE
      type: string
      example: FIXED
    BankingProductRateConditionV1:
      description: Defines a condition for the applicability of a tiered rate
      properties:
        additionalInfo:
          description: Display text providing more information on the condition
          type: string
          example: Package discount is assessed on the package lending balance when you apply for a package.
        additionalInfoUri:
          description: Link to a web page with more information on this condition
          type: string
          format: uri
          x-cds-type: URIString
          example: https://www.provider.com.au/home-loans/package.html
      type: object
    EnumBankingRateApplicationMethodV1:
      description: The method used to calculate the amount to be applied using one or more tiers. A single rate may be applied to the entire balance or each applicable tier rate is applied to the portion of the balance that falls into that tier (referred to as 'bands' or 'steps')
      enum:
        - PER_TIER
        - WHOLE_BALANCE
      type: string
      example: WHOLE_BALANCE
    EnumUnitOfMeasureV1:
      description: The unit of measure that applies to the tierValueMinimum and tierValueMaximum values e.g. a **DOLLAR** amount. **PERCENT** (in the case of loan-to-value ratio or LVR). Tier term period representing a discrete number of **MONTH**'s or **DAY**'s (in the case of term deposit tiers)
      enum:
        - DAY
        - DOLLAR
        - MONTH
        - PERCENT
      type: string
      example: DOLLAR
    BankingProductRateTierV3:
      description: Defines the criteria and conditions for which a rate applies
      properties:
        additionalInfo:
          description: Display text providing more information on the rate tier.
          type: string
        additionalInfoUri:
          description: Link to a web page with more information on this rate tier
          type: string
          format: uri
          x-cds-type: URIString
        applicabilityConditions:
          $ref: '#/components/schemas/BankingProductRateConditionV1'
        maximumValue:
          description: 'The number of tierUnitOfMeasure units that form the upper bound of the tier or band. For a tier with a discrete value (as opposed to a range of values e.g. 1 month) this must be the same as tierValueMinimum. Where this is the same as the tierValueMinimum value of the next-higher tier the referenced tier should be exclusive of this value. For example a term deposit of 2 months falls into the upper tier of the following tiers: (1 – 2 months, 2 – 3 months). If absent the tier''s range has no upper bound.'
          type: number
        minimumValue:
          description: The number of tierUnitOfMeasure units that form the lower bound of the tier. The tier should be inclusive of this value
          type: number
          example: 0.05
        name:
          description: A display name for the tier
          type: string
          example: Example Rate Tier
        rateApplicationMethod:
          $ref: '#/components/schemas/EnumBankingRateApplicationMethodV1'
        unitOfMeasure:
          $ref: '#/components/schemas/EnumUnitOfMeasureV1'
      required:
        - minimumValue
        - name
        - unitOfMeasure
      type: object
    BankingProductDepositRateV2:
      properties:
        additionalInfo:
          description: Display text providing more information on the rate
          type: string
          example: A great deposit rate
        additionalInfoUri:
          description: Link to a web page with more information on this rate
          type: string
          format: uri
          x-cds-type: URIString
          example: https://www.acmeprovider.com.au/products/home-loans/deposit-rates
        additionalValue:
          description: Generic field containing additional information relevant to the [depositRateType](https://consumerdatastandardsaustralia.github.io/standards/#tocSproductdepositratetypedoc) specified. Whether mandatory or not is dependent on the value of [depositRateType](https://consumerdatastandardsaustralia.github.io/standards/#tocSproductdepositratetypedoc)
          type: string
          example: Type specific value, see docs
        applicationFrequency:
          description: The period after which the calculated amount(s) (see calculationFrequency) are 'applied' (i.e. debited or credited) to the account. Formatted according to [ISO 8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations) (excludes recurrence syntax)
          type: string
          x-cds-type: DurationString
          example: P30D
        calculationFrequency:
          description: The period after which the rate is applied to the balance to calculate the amount due for the period. Calculation of the amount is often daily (as balances may change) but accumulated until the total amount is 'applied' to the account (see applicationFrequency). Formatted according to [ISO 8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations) (excludes recurrence syntax)
          type: string
          x-cds-type: DurationString
          example: P1D
        depositRateType:
          $ref: '#/components/schemas/EnumBankingDepositRateTypeV1'
        rate:
          description: The rate to be applied
          type: string
          x-cds-type: RateString
          example: '0.011'
        tiers:
          description: Rate tiers applicable for this rate
          items:
            $ref: '#/components/schemas/BankingProductRateTierV3'
          type: array
      required:
        - depositRateType
        - rate
      type: object
      x-conditional:
        - additionalValue
    EnumBankingProductFeatureTypeV1:
      description: |

        Each Product or Account has a set of Product Features. These are explained in a table as follows:

        | Value | Description | Use of `additionalValue` Field
        |-------|-------------|-------------------------------|
        CARD_ACCESS | A card is available for the product to access funds | Text describing list of card types that this product can be linked to
        ADDITIONAL_CARDS | Additional cards can be requested | The maximum number of additional cards. If no maximum then should be set to null
        UNLIMITED_TXNS | Unlimited free transactions available | NA
        FREE_TXNS | A set number of free transactions available per month | The number of free transactions
        FREE_TXNS_ALLOWANCE | A set amount of transaction fee value that is discounted per month | The amount of transaction fee discounted (in AUD)
        LOYALTY_PROGRAM | A points based loyalty program is available | Name of the loyalty program
        OFFSET | An offset account can be connected to the product | NA
        OVERDRAFT | An overdraft can be applied for | NA
        REDRAW | Redraw of repaid principal above minimum required is available | NA
        INSURANCE | Insurance is provided as an additional feature of the product | Text description of the type of insurance (e.g. Travel Insurance)
        BALANCE_TRANSFERS | Balance transfers can be made to the account (eg. for credit cards) | NA
        INTEREST_FREE | Interest free period for purchases | Interest free period. Formatted according to ISO 8601 Durations
        INTEREST_FREE_TRANSFERS | Interest free period for balance transfers | Interest free period. Formatted according to ISO 8601 Durations
        DIGITAL_WALLET | A Digital wallet can be attached to the product | The name or brand of the wallet
        DIGITAL_BANKING | Access is available to online banking features for the product | NA
        NPP_PAYID | An account of this product type can be used as the target of an NPP PayID | NA
        NPP_ENABLED | An account of this product type can be used to receive funds as a result of a BSB/Number based NPP payment | NA
        DONATE_INTEREST | Indicates that interest generated from the product can be automatically donated to a charity or community group | NA
        BILL_PAYMENT | The product can be attached to an automatic budgeting and bill payment service | Optional name of the service
        COMPLEMENTARY_PRODUCT_DISCOUNTS | Indicates that complementary, discounted offerings (such as gift cards, or discounted travel) is available | Description of the complementary offering
        BONUS_REWARDS | Bonus loyalty rewards points are available | Number of points available
        NOTIFICATIONS | Advanced notifications are available for the product | Description of the notification capability
        OTHER | Another feature that can not be included in any of the other categories. The additionalInfo field is mandatory for this type | NA
      enum:
        - ADDITIONAL_CARDS
        - BALANCE_TRANSFERS
        - BILL_PAYMENT
        - BONUS_REWARDS
        - CARD_ACCESS
        - COMPLEMENTARY_PRODUCT_DISCOUNTS
        - DIGITAL_BANKING
        - DIGITAL_WALLET
        - DONATE_INTEREST
        - FREE_TXNS
        - FREE_TXNS_ALLOWANCE
        - INSURANCE
        - INTEREST_FREE
        - INTEREST_FREE_TRANSFERS
        - LOYALTY_PROGRAM
        - NOTIFICATIONS
        - NPP_ENABLED
        - NPP_PAYID
        - OFFSET
        - OTHER
        - OVERDRAFT
        - REDRAW
        - UNLIMITED_TXNS
      type: string
      example: CARD_ACCESS
    BankingProductFeatureWithActivatedV1:
      properties:
        additionalInfo:
          description: Display text providing more information on the feature. Mandatory if the [feature type](https://consumerdatastandardsaustralia.github.io/standards/#tocSproductfeaturetypedoc) is set to OTHER
          type: string
          example: Additional Feature Information
        additionalInfoUri:
          description: Link to a web page with more information on this feature
          type: string
          format: uri
          x-cds-type: URIString
        additionalValue:
          description: Generic field containing additional information relevant to the [featureType](https://consumerdatastandardsaustralia.github.io/standards/#tocSproductfeaturetypedoc) specified. Whether mandatory or not is dependent on the value of the [featureType.](https://consumerdatastandardsaustralia.github.io/standards/#tocSproductfeaturetypedoc)
          example: Type specific value, see docs
          type: string
        featureType:
          $ref: '#/components/schemas/EnumBankingProductFeatureTypeV1'
        isActivated:
          default: true
          description: True if the feature is already activated and false if the feature is available for activation. Defaults to true if absent. (note this is an additional field appended to the feature object defined in the Product Reference payload)
          type: boolean
      required:
        - featureType
      type: object
      x-conditional:
        - additionalValue
        - additionalInfo
    EnumBankingProductDiscountTypeV1:
      description: |

        Each Product or Account has a set of Discount Types types. These are explained in a table as follows:

        | Value | Description | Use of `additionalValue` Field
        |-------|-------------|-------------------------------|
        BALANCE | Discount on a fee for maintaining a set balance. As the discount applies to a fee the period is the same as for the fee | The minimum balance in AmountString format
        DEPOSITS | Discount for depositing a certain amount of money in a period. As the discount applies to a fee the period is the same as for the fee | The minimum deposit amount in AmountString format
        PAYMENTS | Discount for outbound payments from the account under a certain amount of money in a period. As the discount applies to a fee the period is the same as for the fee | The payment threshold amount in AmountString format
        FEE_CAP | The amount, balanceRate, transactionRate, accruedRate or feeRate fields of the discount represent the maximum amount charged in a time period | The time period for which the fee cap applies. Formatted according to ISO 8601 Durations
        ELIGIBILITY_ONLY | Discount applies based on customer eligibility (eligibility array must be populated) | N/A
      enum:
        - BALANCE
        - DEPOSITS
        - ELIGIBILITY_ONLY
        - FEE_CAP
        - PAYMENTS
      type: string
      example: BALANCE
    EnumBankingProductDiscountEligibilityTypeV1:
      description: |

        Each Product or Account has a set of Discount Eligibility Types types. These are explained in a table as follows:

        | Value | Description | Use of `additionalValue` Field
        |-------|-------------|-------------------------------|
        BUSINESS | A business or other non-person legal entity | NA
        PENSION_RECIPIENT | A recipient of a government pension may receive the discount | Optional. Should contain a description of which pensions qualify
        MIN_AGE | Only customers older than a minimum age receive the discount | The minimum age in years
        MAX_AGE | Only customers younger than a maximum age receive the discount | The maximum age in years
        MIN_INCOME | The customer must have an income greater than a specified threshold to obtain the discount | Minimum income in AmountString format
        MIN_TURNOVER | Only a business with greater than a minimum turnover is eligible | Minimum turnover in AmountString format
        STAFF | Only a staff member of the provider may receive the discount | NA
        STUDENT | Only students may receive the discount | Optional. Should contain a description of who qualifies as a student, e.g. do apprentices qualify?
        EMPLOYMENT_STATUS | An eligibility constraint based on employment status applies | A description of the status required
        RESIDENCY_STATUS | An eligibility constraint based on residency status applies | A description of the status required
        NATURAL_PERSON | The customer must be a natural person rather than another legal entity | NA
