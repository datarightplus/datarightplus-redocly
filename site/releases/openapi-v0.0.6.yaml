    ResponseRegistrationPropertiesV1:
      properties:
        client_id:
          type: string
          example: 35a5a70b-5b8d-41f4-9cbd-96cfbc15c58a
          description: Provider issued OAuth2 Client identifier string
        client_id_issued_at:
          type: integer
          example: 1571808167
