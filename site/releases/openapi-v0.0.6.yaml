          description: The net amount due for this invoice regardless of previous balance
          type: string
          x-cds-type: AmountString
          example: '22.00'
        gstAmount:
          description: The total GST amount for this invoice.  If absent then zero is assumed
          type: string
          x-cds-type: AmountString
          example: '20.00'
        payOnTimeDiscount:
          $ref: '#/components/schemas/EnergyInvoicePayOnTimeDiscountV1'
        balanceAtIssue:
          description: The account balance at the time the invoice was issued
          type: string
          x-cds-type: AmountString
          example: '10.00'
        servicePoints:
          description: Array of service point IDs to which this invoice applies. May be empty if the invoice contains no electricity usage related charges
          items:
            type: string
          type: array
          example:
            - aa719cefa99b27d2a86482c0e51460910e4336f24fa42b5c60dc72dcda86b3fa
        gas:
          $ref: '#/components/schemas/EnergyInvoiceChargeUsageV1'
        electricity:
          $ref: '#/components/schemas/EnergyInvoiceChargeUsageV1'
        accountCharges:
          $ref: '#/components/schemas/EnergyInvoiceChargeAccountV1'
        paymentStatus:
          description: Indicator of the payment status for the invoice
          enum:
            - PAID
            - PARTIALLY_PAID
            - NOT_PAID
          type: string
          example: NOT_PAID
