    EnumEnergyParticipantRoleV1:
      description: |
        The role performed by this participant in relation to the service point.

        Note the details of enumeration values below:
        - **FRMP**: Financially Responsible Market Participant
        - **LNSP**: Local Network Service Provider or Embedded Network Manager for child connection points
        - **DRSP**: Wholesale Demand Response and/or market ancillary Service Provider and note that where it is not relevant for a NMI it will not be included
      enum:
        - FRMP
        - LNSP
        - DRSP
      type: string
      example: FRMP
    EnergyElectricityServicePointRelatedParticipantsV1:
      properties:
        party:
          description: The name of the party/organisation related to this service point
          type: string
          example: Origin Energy
        role:
          $ref: '#/components/schemas/EnumEnergyParticipantRoleV1'
      required:
        - party
        - role
      type: object
    EnumElectricityMeterStatusV1:
      description: |-
        A code to denote the status of the meter. 

        Note the details of enumeration values below:
        - **CURRENT**: Applies when a meter is current and not disconnected
        - **DISCONNECTED**: Applies when a meter is present but has been remotely disconnected
      enum:
        - CURRENT
        - DISCONNECTED
      type: string
      example: CURRENT
    EnumElectricityMeterInstallationTypeV1:
      description: |-
        The metering Installation type code indicates whether the metering installation has to be manually read. Note the details of enumeration values below:
          - **BASIC**: Accumulation Meter Type 6
          - **COMMS1**: Interval Meter with communications Type 1
          - **COMMS2**: Interval Meter with communications Type 2
          - **COMMS3**: Interval Meter with communications Type 3
          - **COMMS4**: Interval Meter with communications Type 4
          - **COMMS4C**: CT connected metering installation that meets the minimum services specifications
          - **COMMS4D**: Whole current metering installation that meets the minimum services specifications
          - **MRAM**: Small customer metering installation Type 4A
          - **MRIM**: Manually Read Interval Meter Type 5
          - **UMCP**: Unmetered Supply Type 7
          - **VICAMI**: A relevant metering installation as defined in clause 9.9C of the NER
          - **NCONUML** - Non-contestable unmeter load. Introduced as part of Global Settlement.
      enum:
        - BASIC
        - COMMS1
        - COMMS2
        - COMMS3
        - COMMS4
        - COMMS4C
        - COMMS4D
        - MRAM
        - MRIM
        - PROF
        - SAMPLE
        - UMCP
        - VICAMI
        - NCOLNUML
      type: string
      example: BASIC
    EnergyElectricityServicePointMeterSpecificationV1:
      description: Technical characteristics of the meter
      properties:
        status:
          $ref: '#/components/schemas/EnumElectricityMeterStatusV1'
        installationType:
          $ref: '#/components/schemas/EnumElectricityMeterInstallationTypeV1'
        manufacturer:
          description: Free text field to identify the manufacturer of the installed meter
          type: string
          example: APC
        model:
          description: Free text field to identify the meter manufacturer's designation for the meter model
          type: string
          example: APC Metering Device
        readType:
          description: |-
            Code to denote the method and frequency of Meter Reading.

            The value is formatted as follows:
            - First Character (Read Type):
              - **R**: Remote
              - **M**: Manual
            - Second Character (Mode):
              - **T**: Telephone
              - **W**: Wireless
              - **P**: Powerline
              - **I**: Infra-red
              - **G**: Galvanic
              - **V**: Visual
            - Third Character (Frequency of Scheduled Meter Readings):
              - **1**: Twelve times per year 
              - **2**: Six times per year 
              - **3**: Four times per year 
              - **D**: Daily or Weekly
            - Fourth Character [Optional] (Identify Meter Interval Length Capability):
              - **A**: 5 minute
              - **B**: 15 minute
              - **C**: 30 minute
              - **D**: Cannot convert to 5 minute (i.e. due to metering installation de-energised)
              - **M**: Manually Read Accumulation Meter

            Examples:
            - **MV3**: Manual, Visual, Quarterly
            - **MV3M**: Manual, Visual, Quarterly, Manually Read Accumulation Meter 
            - **RWDC**: Remote, Wireless, Daily, 30 minutes interval
          type: string
        nextScheduledReadDate:
          description: This date is the next scheduled meter read date (NSRD) if a manual Meter Reading is required
          type: string
          format: date
          x-cds-type: DateString
          example: '2023-01-04'
      required:
        - installationType
        - status
      type: object
    EnumElectricityServicePointRegisterConsumptionTypeV1:
      description: Indicates the consumption type of register
      enum:
        - INTERVAL
        - BASIC
        - PROFILE_DATA
        - ACTIVE_IMPORT
        - ACTIVE
        - REACTIVE_IMPORT
        - REACTIVE
      type: string
      example: INTERVAL
    EnumElectricityServicePointMeterRegisterTimeOfDayV1:
      description: Code to identify the time validity of register contents
      enum:
        - ALLDAY
        - INTERVAL
        - PEAK
        - BUSINESS
        - SHOULDER
        - EVENING
        - OFFPEAK
        - CONTROLLED
        - DEMAND
      type: string
      example: ALLDAY
    EnumElectricityServicePointMeterRegisterConsumptionTypeV1:
      description: |-
        Actual/Subtractive Indicator. Note the details of enumeration values below:
        **ACTUAL**: Implies volume of energy actually metered between two dates **CUMULATIVE** indicates a meter reading for a specific date. 
        A second Meter Reading is required to determine the consumption between those two Meter Reading dates
      enum:
        - ACTUAL
        - CUMULATIVE
      type: string
      example: ACTUAL
    EnergyElectricityServicePointMeterRegistersV1:
      description: Usage data registers available from the meter
      properties:
        registerId:
          description: Unique identifier of the register within this service point. Is not globally unique
          type: string
          example: '0100'
        registerSuffix:
          description: Register suffix of the meter register where the meter reads are obtained
          type: string
          example: A
        averagedDailyLoad:
          description: The energy delivered through a connection point or metering point over an extended period normalised to a 'per day' basis (kWh). This value is calculated annually.
          type: number
          example: 23.23
        registerConsumptionType:
          $ref: '#/components/schemas/EnumElectricityServicePointRegisterConsumptionTypeV1'
        networkTariffCode:
          description: The Network Tariff Code is a free text field containing a code supplied and published by the local network service provider
          type: string
          example: P
        unitOfMeasure:
          description: The unit of measure for data held in this register
          type: string
          example: KWH
        timeOfDay:
          $ref: '#/components/schemas/EnumElectricityServicePointMeterRegisterTimeOfDayV1'
        multiplier:
          description: Multiplier required to take a register value and turn it into a value representing billable energy
          type: number
          example: 1
        controlledLoad:
          description: Indicates whether the energy recorded by this register is created under a Controlled Load regime. ControlledLoad field will have *No* if register does not relate to a Controlled Load.  If the register relates to a Controlled Load, it should contain a description of the Controlled Load regime. ControlledLoad field will have *No* if register does not relate to a Controlled Load, *Yes* if register relates to a Controlled Load If absent the status is unknown.
          type: boolean
          example: true
        consumptionType:
          $ref: '#/components/schemas/EnumElectricityServicePointMeterRegisterConsumptionTypeV1'
      required:
        - registerConsumptionType
        - registerId
      type: object
    EnergyElectricityServicePointMetersV1:
