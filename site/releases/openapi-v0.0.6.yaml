          x-cds-type: DurationString
          example: P3M
        calculationType:
          $ref: '#/components/schemas/EnumEnergyPaymentScheduleCalculationTypeV1'
      required:
        - calculationType
        - cardScheme
        - paymentFrequency
      type: object
