        - FINAL_SUBSTITUTE
      type: string
      example: SUBSTITUTE
    EnergyElectricityMeterReadIntervalReadQualitiesV1:
      properties:
        startInterval:
          description: Start interval for read quality flag. First read begins at 1
          type: integer
          minimum: 1
          x-cds-type: PositiveInteger
          example: 1
        endInterval:
