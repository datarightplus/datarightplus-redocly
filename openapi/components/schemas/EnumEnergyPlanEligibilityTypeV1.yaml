description: The type of the eligibility restriction. The `CONTINGENT_PLAN` value indicates that the plan is contingent on the customer taking up an alternate fuel plan from the same retailer (for instance, if the fuelType is `ELECTRICITY` then a `GAS` plan from the same retailer must be taken up)
enum:
    - EXISTING_CUST
    - EXISTING_POOL
    - EXISTING_SOLAR
    - EXISTING_BATTERY
    - EXISTING_SMART_METER
    - EXISTING_BASIC_METER
    - SENIOR_CARD
    - SMALL_BUSINESS
    - NO_SOLAR_FIT
    - NEW_CUSTOMER
    - ONLINE_ONLY
    - REQ_EQUIP_SUPPLIER
    - THIRD_PARTY_ONLY
    - SPORT_CLUB_MEMBER
    - ORG_MEMBER
    - SPECIFIC_LOCATION
    - MINIMUM_USAGE
    - LOYALTY_MEMBER
    - GROUP_BUY_MEMBER
    - CONTINGENT_PLAN
    - OTHER
type: string
example: EXISTING_CUST