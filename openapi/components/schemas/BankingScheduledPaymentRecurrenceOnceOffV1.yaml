description: >-
  Indicates that the payment is a once off payment on a specific future date.
  Mandatory if recurrenceUType is set to onceOff
properties:
  paymentDate:
    description: The scheduled date for the once off payment
    type: string
    format: date
    x-cds-type: DateString
    example: "2022-08-11"
required:
  - paymentDate
type: object
