description: >-
  Indicates that the schedule of payments is defined according to an external
  event that cannot be predetermined. Mandatory if recurrenceUType is set to
  eventBased
properties:
  description:
    description: >-
      Description of the event and conditions that will result in the payment.
      Expected to be formatted for display to a customer
    type: string
    example: "Overdraw Charge"
required:
  - description
type: object
