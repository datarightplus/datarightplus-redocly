properties:
  amount:
    description: The balance available for this additional currency purse
    type: string
    x-cds-type: AmountString
    example: "10.00"
  currency:
    description: The currency for the purse
    type: string
    x-cds-type: CurrencyString
    example: "AUD"
    pattern: '\w{3}'
required:
  - amount
type: object
