type: object
properties:
  baseUri:
    type: string
    format: uri
    example: "https://admin-api.acme.bank/cds-au/v1"
  flags:
    description: The flags supported by this endpoint
    default: [ "SUPPORTS_CDS_VERSIONING" ]
    type: array
    items:
      type: string
      enum:
        $ref: ../flags/CDSDefault.yaml
  responseVersions:
    description: The response versions supported by this endpoint
    default: [ V5 ]
    type: array
    items:
      $ref: ../versions/EnumResponseGetMetrics.yaml
required:
  - baseUri
  - flags
  - responseVersions
example:
  baseUri: "https://admin-api.acme.bank/cds-au/v1"
  responseVersions: [ V5 ]
  flags: [ "SUPPORTS_CDS_VERSIONING" ]
