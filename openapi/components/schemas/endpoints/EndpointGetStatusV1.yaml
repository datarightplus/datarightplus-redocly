type: object
properties:
  baseUri:
    type: string
    format: uri
    example: "https://api.acme.energy/cds-au/v1"
  flags:
    description: The flags supported by this endpoint
    default: [ "SUPPORTS_CDS_VERSIONING" ]
    type: array
    example: [ "SUPPORTS_CDS_VERSIONING" ]
    items:
      type: string
      enum:
        $ref: ../flags/CDSDefault.yaml
  responseVersions:
    example: [ V1 ]
    description: The response versions supported by this endpoint
    default: [ V1 ]
    type: array
    items:
      $ref: ../versions/EnumResponseGetStatus.yaml
required:
  - baseUri
  - flags
  - responseVersions

