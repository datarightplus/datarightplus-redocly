type: object
properties:
  baseUri:
    type: string
    format: uri
  flags:
    description: The flags supported by this endpoint
    default: [ "SUPPORTS_CDS_VERSIONING" ]
    type: array
    items:
      type: string
      enum:
        $ref: ../flags/CDSDefault.yaml
  responseVersions:
    description: The response versions supported by this endpoint
    default: [ V2 ]
    type: array
    items:
      $ref: ../versions/EnumResponseListScheduledPaymentsBulk.yaml
required:
  - baseUri
  - flags
  - responseVersions
example:
  baseUri: "https://secure-api.acme.bank/dio-au/v1"
  responseVersions: [ V2 ]
  flags: [ "SUPPORTS_CDS_VERSIONING" ]
