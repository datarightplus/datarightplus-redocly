type: object
properties:
  baseUri:
    type: string
    format: uri
    example: "https://secure-api.acme.energy/cds-au/v1"
  flags:
    description: The flags supported by this endpoint
    default: [ "SUPPORTS_CDS_VERSIONING" ]
    type: array
    items:
      type: string
      enum:
        $ref: ../flags/CDSDefault.yaml
  requestVersions:
    description: The request versions supported by this endpoint
    default: [ V1 ]
    type: array
    items:
      $ref: ../versions/EnumRequestListEnergyInvoicesSpecificAccounts.yaml
  responseVersions:
    description: The response versions supported by this endpoint
    default: [ V1 ]
    type: array
    items:
      $ref: ../versions/EnumResponseListEnergyInvoicesSpecificAccounts.yaml
required:
  - baseUri
  - flags
  - requestVersions
  - responseVersions
example:
  baseUri: "https://secure-api.acme.energy/cds-au/v1"
  responseVersions: [ V1 ]
  flags: [ "SUPPORTS_CDS_VERSIONING" ]
  requestVersions: [ V1 ]