description: Object that contains links to additional information on specific topics
properties:
  bundleUri:
    description: Description of a bundle that this product can be part of
    type: string
    format: uri
    x-cds-type: URIString
    example: "https://www.acmeprovider.com.au/products/bundles"
  eligibilityUri:
    description: Eligibility rules and criteria for the product
    type: string
    format: uri
    x-cds-type: URIString
    example: "https://www.acmeprovider.com.au/products/eligibility"
  feesAndPricingUri:
    description: >-
      Description of fees, pricing, discounts, exemptions and bonuses for the
      product
    type: string
    format: uri
    x-cds-type: URIString
    example: "https://www.acmeprovider.com.au/products/fees-and-charges"
  overviewUri:
    description: General overview of the product
    type: string
    format: uri
    x-cds-type: URIString
    example: "https://www.acmeprovider.com.au/products"
  termsUri:
    description: Terms and conditions for the product
    type: string
    format: uri
    x-cds-type: URIString
    example: "https://www.acmeprovider.com.au/products/terms"
