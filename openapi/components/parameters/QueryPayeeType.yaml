description: >-
  Filter on the payee type field.  In addition to normal type field
  values, ALL can be specified to retrieve all payees.  If absent the
  assumed value is ALL
explode: true
in: query
name: type
required: false
schema:
  default: ALL
  enum:
    - ALL
    - BILLER
    - DIGITAL_WALLET
    - DOMESTIC
    - INTERNATIONAL
  type: string
style: form
