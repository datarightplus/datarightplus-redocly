get:
  description: >-
    Retrieve banking transaction detail action status. If `with-data` provided and set to true 
    will provide the raw result if available as part of the response.
  operationId: getAsyncBankingTransactionDetail
  parameters:
    - $ref: ../components/parameters/PathActionId.yaml
    - $ref: ../components/parameters/QueryWithData.yaml
    - in: header
      name: x-v
      schema:
        $ref: ../components/schemas/versions/EnumResponseGetAsyncBankingTransactionDetail.yaml
    - $ref: ../components/parameters/HeaderXFapiInteractionId.yaml
    - $ref: ../components/parameters/HeaderXAgreementId.yaml
  responses:
    200:
      $ref: ../components/responses/GetAsyncBankingTransactionDetailV1.yaml
    400:
      $ref: ../components/responses/GetTransactions400.yaml
    403:
      $ref: ../components/responses/Generic403.yaml
    404:
      $ref: ../components/responses/GetTransactions404.yaml
    406:
      $ref: ../components/responses/GetTransactions406.yaml
    422:
      $ref: ../components/responses/GetTransactions422.yaml
    500:
      $ref: ../components/responses/Generic500.yaml
    503:
      $ref: ../components/responses/Generic503.yaml
  summary: Get Banking Transaction Details Action and Data
  tags:
    - Transactions
  security:
    - ProviderAuth: ['bank:transactions:read']
  x-version: '1'
